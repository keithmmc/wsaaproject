<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->


    </head>

    <body>
    <h1>Shop Page</h1>

    {% if current_user.is_authenticated %}
        <!-- Display Products -->
        <div id="product-list">
            {% for product in products %}
            <div class="product-item">
                <p>{{ product.Product }} - ${{ product.Price }}</p>
                <button class="order-btn" data-id="{{ product.id }}">Order</button>
                <input type="number" class="quantity-input" id="quantity_{{ product.id }}" placeholder="Quantity" min="1">
            </div>
        {% endfor %}
        </div>


        <!-- Add Product Form -->
        <h2>Add Product</h2>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>

            <label for="product-model">Product Model:</label>
            <input type="text" id="product-model" required>

            <label for="product-price">Product Price:</label>
            <input type="number" id="product-price" required>

            <button type="submit">Add Product</button>
        </form>

        <!-- Update Product Form -->
        <h2>Update Product</h2>
        <form id="update-product-form">
            <label for="update-product-id">Product ID:</label>
            <input type="number" id="update-product-id" required>

            <label for="update-product-name">Product Name:</label>
            <input type="text" id="update-product-name" required>

            <label for="update-product-model">Product Model:</label>
            <input type="text" id="update-product-model" required>

            <label for="update-product-price">Product Price:</label>
            <input type="number" id="update-product-price" required>

            <button type="submit">Update Product</button>
        </form>

        <!-- Delete Product Form -->
        <h2>Delete Product</h2>
        <form id="delete-product-form">
            <label for="delete-product-id">Product ID:</label>
            <input type="number" id="delete-product-id" required>

            <button type="submit">Delete Product</button>
        </form>
        
        <!-- Logout button/link -->
        <a href="{{ url_for('logout') }}">Logout</a>

        <script src="{{ url_for('static', filename='app.js') }}"></script>

    {% else %}
        <!-- Handle the case when the user is not authenticated -->
        <p>You need to log in to access this page.</p>

    {% endif %}


</body>
</html>
